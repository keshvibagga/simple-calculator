<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="calculator">
    <p class="title">CALCULATOR</p>
    <input type="text" id="display" readonly placeholder="0">

    <div class="buttons">
      <button id="green">AC</button>
      <button id="green">DEL</button>
      <button id="green">%</button>
      <button id="green" >/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="green">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="green">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="green">+</button>

      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button id="orange">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
